<h3> Data from JSON object</h3>
<table>
    <thead>
        <tr >
            <th>ID</th>
            <th>Title</th>
            <th>Body</th>
        </tr>
    </thead>
    <tbody *ngFor="let item of jsonData; let i = index">
        <tr >
            <td>{{item.id}}</td>
            <td>{{item.title}}</td>
            <td>{{item.body}}</td>
        </tr>
    </tbody>
</table>
